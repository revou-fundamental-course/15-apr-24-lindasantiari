<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="temperatureForm">
            <label for="inputTemp">Enter Temperature:</label>
            <input type="number" id="inputTemp" name="inputTemp" placeholder="Enter temperature..." required>
            <button type="submit">Konversi</button>
        </form>
        <div id="resultContainer" class="result-container">
            <div id="convertedTemp" class="converted-temp"></div>
            <div id="conversionExplanation" class="conversion-explanation"></div>
            <div id="generalExplanation" class="general-explanation"></div>
        </div>
        <div class="button-container">
            <button id="resetButton">Reset</button>
            <button id="reverseButton">Reverse</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
